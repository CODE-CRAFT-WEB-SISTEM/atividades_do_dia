<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="/manifesto.json">
  <script src="./index.js" type="module" defer></script>
  <title>Atividades do Dia-a-Dia</title>
</head>

<body>
  <div class="obfuscateTheme">
    <h1>Atividades do Dia-a-Dia</h1>
    <form id="activityForm">
      <label for="">Executantes da atividade:</label>
      <div class="boxButtonsExecutants">
        <button type="button" class="newExecutant">Adicionar outro executante</button>
      </div>
      <input class="executant" placeholder="Nome:" value="Gabriel"/>
      <input class="executant" placeholder="Nome:" value="Fábio"/>
      <div class="boxDinamicAddExecutants"></div>
      <div>
        <label for="activityDate">Data: </label>
        <input type="date" id="activityDate" placeholder="Data" />
      </div>
      <div class="controlTime">
        <label for="startTime">De </label>
        <input type="time" id="startTime" value="" />
        <label for="endTime"> às </label>
        <input type="time" id="endTime" value="" />
      </div>
      <label for="activityDescription">Descrição da atividade:</label>
      <textarea id="activityDescription" rows="8" cols="40" placeholder="Digite aqui a atividade ou ocorrencia..."></textarea>
      <button type="button" id="saveButton">Salvar</button>
      <button type="button" id="startLivePreviewButton">Pré visualizar</button>
    </form>
  </div>
  <div class="livePreview" id="livePreview"></div>
  <p class="versionDisplay" id="versionDisplay"></p> <!-- Display da versão do cache -->
</body>

</html>
